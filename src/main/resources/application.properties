# ========== FIXED SPRINGDOC CONFIGURATION ==========
# Use default paths that match what SpringDoc expects
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Optional: Customize Swagger UI
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none

# Show API docs without authentication
springdoc.swagger-ui.oauth.client-id=test-client
springdoc.swagger-ui.oauth.scopes=openid,profile,email

# ========== LOGGING CONFIGURATION ==========
# Enable detailed error messages (disable in production)
server.error.include-stacktrace=on_param
server.error.include-message=always
server.error.include-exception=false

# SpringDoc debugging
logging.level.org.springdoc=INFO
logging.level.org.springframework.web=DEBUG

# Application logging
logging.level.com.example.studentmanagement=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Reduce Hibernate logging noise
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE