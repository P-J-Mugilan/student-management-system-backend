# ============================================================================
# Student Management System - Application Configuration
# ============================================================================

# Application Information
spring.application.name=Student Management System

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=8080

# ============================================================================
# DATABASE CONFIGURATION
# ============================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/student-management
spring.datasource.username=root
spring.datasource.password=Passwd@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================================
# JPA CONFIGURATION
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
jwt.secret=mySuperSecretKeyForJWTTokenGenerationInStudentManagementSystem2024
jwt.expiration=86400000

# ============================================================================
# EMAIL CONFIGURATION
# ============================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=pjmugilan@gmail.com
spring.mail.password=wcqs lipv vohp mvdz
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
# Disable Spring Security default login page
spring.security.user.password=disabled

# ============================================================================
# API DOCUMENTATION (SpringDoc OpenAPI)
# ============================================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Swagger UI customization
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none

# Authentication for Swagger
springdoc.swagger-ui.oauth.client-id=test-client
springdoc.swagger-ui.oauth.scopes=openid,profile,email

# Disable try-it-out feature for security
springdoc.swagger-ui.supported-submit-methods=get,head

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
# Error handling
server.error.include-stacktrace=on_param
server.error.include-message=always
server.error.include-exception=false

# SpringDoc logging
logging.level.org.springdoc=INFO

# Application logging
logging.level.com.example.studentmanagement=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE